            <label class="w3-text-blue">Mobile</label>
            <input class="w3-input w3-border" type="tel" required>

            <input type="submit" class="w3-btn w3-blue w3-margin-top w3-margin-bottom">

        <a href="infrastructure.htm">

        </a>
